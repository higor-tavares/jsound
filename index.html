<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            height: 240px;
        }
        #container{
            fu
        }
    </style>
</head>

<body>
    <script src="index.js"></script>

    <div id="container">
        <h1>JSound</h1>
        <button onclick="beep(587, 200)">RE</button>
        <button onclick="beep(523, 200)">DO</button>
        <button onclick="beep(493, 200)">SI</button>
        <button onclick="beep(440, 200)">LA</button>
        <button onclick="beep(392, 200)">SOL</button>
        <button onclick="beep(349, 200)">FA</button>
        <button onclick="beep(329, 200)">MI</button>
        <button onclick="beep(293, 200)">RE</button>
        <button onclick="beep(261, 200)">DO</button>
    </div>
    <script>
        document.addEventListener('keydown', (event) => {
            switch(event.key){
                case 'a': beep(587, 200); break;
                case 's': beep(523, 200); break;
                case 'd': beep(493, 200); break;
                case 'f': beep(440, 200); break;
                case 'g': beep(392, 200); break;
                case 'h': beep(349, 200); break;
                case 'j': beep(329, 200); break;
                case 'k': beep(293, 200); break;
                case 'l' : beep(261, 200); break;
                default: break;
            }
        })
    </script>
</body>

</html>
